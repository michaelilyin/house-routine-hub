<app-house-dashboard *ngIf="house$ | async as house; else setPrimaryNotice"
                     [house]="house">
</app-house-dashboard>

<ng-template #setPrimaryNotice>
  <mat-card *ngIf="hasHouses$ | async; else createHouseNotice"
            class="notice-card">
    <mat-card-title class="notice-text">You does not select primary house!</mat-card-title>
    <img mat-card-image src="assets/img/select-primary.jpg" alt="Select primary house">
    <mat-card-content class="notice-text">
      <p>Select primary house and see house dashboard here!</p>
    </mat-card-content>
    <mat-card-actions class="notice-text" *ngIf="primarySuggest$ | async as suggest">
      <button mat-button color="primary">Set "{{suggest.name}}" as my primary house</button>
    </mat-card-actions>
  </mat-card>
</ng-template>

<ng-template #createHouseNotice>
  <mat-card class="notice-card">
    <mat-card-title class="notice-text">You does not have any created house yet!</mat-card-title>
    <img mat-card-image src="assets/img/create-new.jpg" alt="Create new house">
    <mat-card-content class="notice-text">
      <p>Create new house and manage its routines now!</p>
    </mat-card-content>
    <mat-card-actions class="notice-text">
      <button mat-button color="primary" routerLink="new">Create new house!</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
