<form [formGroup]="formGroup" (ngSubmit)="create(formGroup.value)">
  <app-information-card color="primary">
    <mat-card-header>
      <mat-card-title>New house creation</mat-card-title>
    </mat-card-header>

    <mat-card-content class="house-form">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button [disabled]="formGroup.invalid" mat-button type="submit">Create</button>
    </mat-card-actions>
  </app-information-card>
</form>
