<mat-toolbar class="main-toolbar" color="primary">
  <a class="title" routerLink="">House routine hub</a>

  <button mat-icon-button (click)="showVersion()">
    <mat-icon>info</mat-icon>
  </button>

  <div class="header-spacer"></div>

  <ng-container *ngIf="authComputed$ | async">
    <ng-container *ngIf="authorized$ | async; else loginTemplate">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <app-user-avatar [user]="user$ | async"></app-user-avatar>
      </button>

      <mat-menu #menu="matMenu" overlapTrigger="true">
        <button mat-menu-item routerLink="profile">Profile</button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </ng-container>
  </ng-container>
</mat-toolbar>

<ng-container *ngIf="authComputed$ | async; else spinner">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loginTemplate>
  <button mat-button (click)="login()">Login</button>
</ng-template>

<ng-template #spinner>
  <div class="spinner">
    <mat-spinner mode="indeterminate"></mat-spinner>
  </div>
</ng-template>
